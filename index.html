    <h1>Cool CSS below <span style='color: red'>WIP</span></h1>

    <h3>Do you want to know the number?<br>

        <div class="slidercontainer">

        <p class="outputs"><span id="outputFirstSlide"></span></p>

            <p class="values">Horizontal Value (in)</p>
            <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="rangeSecond">
        </div>
        
        <p class="outputs"><span id="outputSecondSlide"></span></p>


    <div>
        <p>my funky number
            is <span id="theNumber">number</span>
        </p>
